<!DOCTYPE html>
<html>
    <head>
        <title>Calendar</title>
        <link rel="stylesheet" href="./resources/css/index.css">
    </head>
    <body>
        <div class="calendar">
            <div class="header">
                <button id="prevMonth" onclick="lastMonth()">&lt;</button>
                <h2 id="monthYear"></h2>
                <button id="nextMonth" onclick="nextMonth()">&gt;</button>
            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days" id="calendarDays"></div>
        </div>
        <script src="./resources/script.js"></script>
    </body>
</html>
